<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card mt-2">
                            <div class="card-top">
                               <img src="images/whatsapp logo.png" alt="logo" width="30px" height="30px"/>&nbsp;&nbsp;
                               <h5 style="letter-spacing: 1px;">WhatsApp</h5>
                            </div>
                            <div class="card-body">
                              <div class="middle-detail">
                                <img src="images/user.png" alt="userimg" width="80px"/>
                                <h4 class="card-text">Sapna Ray</h4>
                                <p style="letter-spacing: 1px;">Voice call</p>
                              </div>
                            </div>
                            <div class="card-bottom">
                                <div>
                                    <i class='bx bx-dots-horizontal-rounded' style="font-size: 30px;"></i>
                                </div>
                                <div>
                                    <button class="btn"><i class="fa-solid fa-phone-volume"></i>&nbsp;&nbsp;Accept</button>
                                </div>
                                <div>
                                    <button class="btn" style="background: red;"><i class="fa-solid fa-phone"></i></button>
                                </div>

                            </div>
                          
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
</body>
</html>
